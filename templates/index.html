<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List Manager - Home</title>
    <!-- Bootstrap CDN for quick styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Additional custom styles for dark mode and redesign*/
        body.bg-dark {
            background-color: #343a40 !important;
            color: white;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Contact Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('list_contacts') }}">View Contacts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_contact') }}">Add Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content (Welcome Section) -->
    <div class="container mt-5">
        <div class="jumbotron text-center">
            <h1 class="display-4">Welcome to Contact List Manager!</h1>
            <p class="lead">Effortlessly manage your contacts with ease and convenience.</p>
            <hr class="my-4">
            <p>Start by adding a new contact or viewing your existing contacts.</p>
            
            <!-- Action buttons for adding and viewing contacts -->
            <div class="row justify-content-center mt-4">
                <div class="col-md-4">
                    <a class="btn btn-primary btn-lg w-100" href="{{ url_for('add_contact') }}" role="button">Add New Contact</a>
                </div>
                <div class="col-md-4">
                    <a class="btn btn-secondary btn-lg w-100" href="{{ url_for('list_contacts') }}" role="button">View Contacts</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Dark Mode Toggle Button -->
    <div class="container text-center mt-4">
        <button class="btn btn-outline-light" id="toggle-darkmode">Toggle Dark Mode</button>
    </div>

    <!-- Bootstrap JavaScript and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Dark Mode Toggle -->
    <script>
        // Check for saved theme preference in localStorage
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('bg-dark', 'text-light');
        }

        // Toggle Dark Mode on button click
        document.getElementById('toggle-darkmode').addEventListener('click', function () {
            document.body.classList.toggle('bg-dark');
            document.body.classList.toggle('text-light');

            // Save the theme preference in localStorage
            if (document.body.classList.contains('bg-dark')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
